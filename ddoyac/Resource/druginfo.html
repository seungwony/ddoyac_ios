function setXml(xml){
	console.log(b64DecodeUnicode(xml));
	var drug_data = document.getElementById('drug-data');
	drug_data.innerHTML = b64DecodeUnicode(xml);
}

function b64DecodeUnicode(str) {
        // Going backwards: from bytestream, to percent-encoding, to original string.
        return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    }

용포함), 1996-04-10/사용상주의사항변경(부작용포함), 1995-01-01/용법용량변경, 1995-01-01/효능효과변경, 1995-01-01/성상변경, 1993-11-09</GBN_NAME>\n<TOTAL_CONTENT>1260-수출용/1281-내수용</TOTAL_CONTENT>\n<EE_DOC_DATA><DOC title=\"효능효과\" type=\"EE\">\r\n  <SECTION title=\"\">\r\n    <ARTICLE title=\"1. 주효능 효과\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 말초동맥 순환장애(간헐성 파행증)의 치료]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 어지러움, 혈관성 및 퇴행성 이명]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[3) 이명, 두통, 기억력감퇴, 집중력장애, 우울감, 어지러움 등의 치매성 증상을 수반하는 기질성 뇌기능장애의 치료]]></PARAGRAPH>\r\n    </ARTICLE>\r\n  </SECTION>\r\n</DOC></EE_DOC_DATA>\n<UD_DOC_DATA><DOC title=\"용법용량\" type=\"UD\">\r\n  <SECTION title=\"\">\r\n    <ARTICLE title=\"\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[성인]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 말초동맥순환장애, 어지러움, 이명(귀울림): 은행엽건조엑스로서 1회 40밀리그람 1일 3회 또는 1회 80밀리그람, 1일 2회 경구투여한다(먹는다).]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 기질성 뇌기능장애 : 은행엽건조엑스로서 1회 40~80밀리그람 1일 3회 또는 1회 120밀리그람 1일 2회 경구투여한다(먹는다).]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[연령(나이), 증상에 따라 적절히 증감한다]]></PARAGRAPH>\r\n    </ARTICLE>\r\n  </SECTION>\r\n</DOC></UD_DOC_DATA>\n<NB_DOC_DATA><DOC title=\"사용상의주의사항\" type=\"NB\">\r\n  <SECTION title=\"\">\r\n    <ARTICLE title=\"1. 다음과 같은 사람은 이 약을 복용(사용)하지 말 것\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 이 약에 과민증 환자]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 12세 이하의 소아(소아의 사용경험이 충분하지 않으므로 12세 이하의 소아에는 투여하지 않는다.)]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[3) 임부 (동물시험에서 기형발생은 없었으나 임신중의 투여에 대한 충분한 사용경험이 적다.)]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[4) 이 약은 유당을 함유하고 있으므로, 갈락토오스 불내성(galactose intolerance), Lapp 유당분해효소 결핍증(Lapp lactase deficiency) 또는 포도당-갈락토오스 흡수장애(glucose-galactose malabsorption) 등의&nbsp;유전적인 문제가 있는 환자]]></PARAGRAPH>\r\n    </ARTICLE>\r\n    <ARTICLE title=\"2. 다음과 같은 사람은 이 약을 복용(사용)하기 전에 의사, 치과의사, 약사와 상의할 것\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 출혈 장애가 있거나 출혈의 위험을 증가시키는 약물(항응고제(예: 펜프로쿠몬, 와파린)), 항혈소판제(예:클로피도그렐, 아세틸살리실산 및 기타 비스테로이드성 항염증제))을 복용하고 있는 환자]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 수유부(모유로 이행여부가 알려지지 않음)]]></PARAGRAPH>\r\n    </ARTICLE>\r\n    <ARTICLE title=\"3. 다음과 같은 경우 이 약의 복용(사용)을 즉각 중단하고 의사, 치과의사, 약사와 상의 할 것, 상담시 가능한 첨부문서를 소지할 것\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 수술이 예정된 자]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 복용 3개월 후 증상의 개선이 없거나 악화되는 경우]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[3) 이상반응]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[① 드물게 가벼운 위장관 불쾌감, 두통, 알레르기성 피부반응이 나타날 수 있다.]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[② 국내 자발적 이상사례 보고자료(1989-2013년)를 분석한 결과, 이상사례가 보고된 다른 의약품에서 발생한 이상사례에 비해 통계적으로 유의하게 많이 보고된 이상사례는 다음과 같이 나타났다. 다만, 이로서 곧 해당성분과 다음의 이상사례 간에 인과관계가 입증된 것을 의미하는 것은 아니다.]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[&#x2022; 어지러움]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[&#x2022; 가려움증]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[③ 기타 : 아나필락시스 또는 아나필락시스 반응 보고가 있다. 다만, 이로서 해당성분과 이상사례 간에 인과관계가 입증된 것을 의미하는 것은 아니다.]]></PARAGRAPH>\r\n    </ARTICLE>\r\n    <ARTICLE title=\"4. 기타 이약의 복용(사용)시 주의할 사항\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[이 약은 고혈압 치료제가 아니므로 특별한 치료를 요하는 고혈압 환자에는 투여하지 않는다.]]></PARAGRAPH>\r\n    </ARTICLE>\r\n    <ARTICLE title=\"5. 저장상의 주의사항\">\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[1) 어린이의 손에 닿지 않는 곳에 보관한다.]]></PARAGRAPH>\r\n      <PARAGRAPH tagName=\"p\" textIndent=\"\" marginLeft=\"\"><![CDATA[2) 직사일광을 피하고 되도록이면 습기가 적은 서늘한 곳에 밀전하여 보관한다.]]></PARAGRAPH>\r\n    </ARTICLE>\r\n  </SECTION>\r\n</DOC></NB_DOC_DATA>\n<PN_DOC_DATA/>\n<MAIN_ITEM_INGR>은행엽건조엑스/은행엽건조엑스</MAIN_ITEM_INGR>\n<INGR_NAME>오파드라이AMBII녹색(88A610016)/스테아르산마그네슘/카르복시메틸셀룰로오스 칼슘/전분글리콜산나트륨/콜로이드성이산화규소/히드록시프로필셀룰로오스/미결정셀룰로오스/유당수화물/오파드라이ⅡOY-L-21019그린 /스테아르산마그네슘/탤크/저치환도히드록시프로필셀룰로오스/콜로이드성이산화규소/인산수소칼슘수화물/미결정셀룰로오스</INGR_NAME>\n</item>\n</items>\n</body>\n</response>\n\';
